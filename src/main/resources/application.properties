spring.application.name=backend
server.port=8080

# ??????? ??
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.cachePrepStmts=false

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

app.jwtSecret=${APP_JWT_SECRET}
app.jwtExpirationInMs=3600000

spring.ai.google.gemini.api-key=${SPRING_AI_GOOGLE_GEMINI_API_KEY}
spring.ai.google.gemini.chat.model=gemini-2.5-flash
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent

vapid.public.key=${VAPID_PUBLIC_KEY}
vapid.private.key=${VAPID_PRIVATE_KEY}
vapid.subject=mailto:admin@softday.com

logging.level.root=INFO
logging.level.com.example.backend=DEBUG